<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/rollforge-icon-192.png" type="image/png" />
  <title>RollForge</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      background: #1e1e1e;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem 0;
    }
    nav button {
      background: none;
      color: #fff;
      border: none;
      font-size: 1rem;
    }
    .tab {
      display: none;
      padding: 1rem;
    }
    .tab.active {
      display: block;
    }
    .dice-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .dice-buttons button {
      background: #2a2a2a;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>RollForge</header>

  <div id="stats" class="tab active">
    <h2>Stats</h2>
    <p>AC: 16</p>
    <p>HP: 38 / 44</p>
    <p>Speed: 30 ft</p>
    <p>Passive Perception: 15</p>
  </div>

  <div id="inventory" class="tab">
    <h2>Inventory</h2>
    <ul>
      <li>Healing Potion x2</li>
      <li>Longsword</li>
      <li>Thieves' Tools</li>
    </ul>
  </div>

  <div id="actions" class="tab">
    <h2>Actions</h2>
    <ul>
      <li>Attack: Longsword +5 to hit (1d8+3 slashing)</li>
      <li>Spell: Fire Bolt +6 to hit (1d10 fire)</li>
    </ul>
  </div>

  <div id="dice" class="tab">
    <h2>Dice Roller</h2>
    <div class="dice-buttons">
      <button onclick="rollDice('1d20')">Roll 1d20</button>
      <button onclick="rollDice('1d20+5')">Attack (+5)</button>
      <button onclick="rollDice('2d6+3')">Damage (2d6+3)</button>
      <button onclick="rollDice('1d10')">Roll 1d10</button>
    </div>
    <div id="result" style="margin-top: 1rem; font-size: 1.25rem;"></div>
  </div>

  <nav>
    <button onclick="switchTab('stats')">Stats</button>
    <button onclick="switchTab('inventory')">Inventory</button>
    <button onclick="switchTab('actions')">Actions</button>
    <button onclick="switchTab('dice')">Dice</button>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function rollDice(formula) {
      const result = roll(formula);
      document.getElementById("result").textContent = `${formula} â†’ ${result}`;
    }

    function roll(formula) {
      const match = formula.match(/(\\d*)d(\\d+)([+-]\\d+)?/);
      if (!match) return 'Invalid formula';
      const [, count, sides, mod] = match;
      const diceCount = parseInt(count || '1');
      const die = parseInt(sides);
      const modifier = parseInt(mod || '0');
      let total = 0;
      for (let i = 0; i < diceCount; i++) {
        total += Math.floor(Math.random() * die) + 1;
      }
      return total + modifier;
    }
  </script>
</body>
</html>
