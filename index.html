<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollForge Character Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- User role selection -->
  <div class="role-selector">
    <label for="user-role">Select Your Role:</label>
    <select id="user-role" onchange="setUserRole(this.value)">
        <option value="">-- Select Role --</option>
        <option value="dm">Dungeon Master</option>
        <option value="Brandon">Brandon</option>
        <option value="Stephen">Stephen</option>
        <option value="Josh">Josh</option>
    </select>
  </div>

  <!-- Navigation -->
  <nav class="navigation">
    <button onclick="loadTab('stats')">Stats</button>
    <button onclick="loadTab('inventory')">Inventory</button>
    <button onclick="loadTab('actions')">Actions</button>
    <button onclick="loadTab('dice')">Dice</button>
  </nav>

  <!-- Dynamic Content -->
  <div id="tab-content"></div>

  <!-- JS Templates -->
  <script src="js/templates.js"></script>
  <!-- Main JS Logic -->
  <script src="js/main.js"></script>

</body>
</html>
